{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/df51d10c91.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block page_title %}{% endblock page_title %} | Airbnb Clone</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
    <header class="fixed bg-white inset-0 container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
      <div class="flex items-center w-1/3">
        <a href="{% url 'core:home' %}" class="mr-6">
          <img class="w-8" src="{% static 'img\logo.png' %}" />
        </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-full">
          <input class="transition ease-linear duration-200 border w-9/12 px-5 py-3 placeholder-gray-600 font-medium rounded-lg shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>
    
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
    
  </body>
</html>
