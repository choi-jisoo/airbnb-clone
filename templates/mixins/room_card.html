<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}})"></div>
        <div class="flex justify-between items-center mb-px truncate">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="mr-1 uppercase font-medium text-xs text-gray-900 border border-gray-900 rounded py-px px-1">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600 block truncate">{{room.city}}, {{room.country.name}}</span>
            </div>
            <span class="text-s flex items-center">
                {% if room.total_rating > 0 %}
                    <i class="fa-solid fa-star text-red-500 text-xs mr-1 mt-0.5"></i> 
                    <span class="text-gray-900">{{room.total_rating}}</span>
                {% else %}
                <span class="text-gray-900 text-xs">No Reviews</span>
                {% endif %}
                
            </span>
        </div>        
        <span class="text-black truncate w-11/12 block">{{room.name}}</span>
    </a>
</div>
